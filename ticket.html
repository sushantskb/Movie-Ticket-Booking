<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIETU MOVIES</title>
    <link rel="stylesheet" href="css/ticket.css">  
</head>
<body>
    <div class="t-container">
        <div class="card card-left">
            <h1>GIETU<span>MOVIES</span></h1>
            <div class="tittle">
                <h2>Ms Dhoni: The Untold Story</h2>
            </div>

            <div class="name">
                <h2>Sushant Kumar Bishoi</h2>
                <span>Name</span>
            </div>

            <div class="seat">
                <h2>100</h2>
                <span>Seat</span>
            </div>

            <div class="time">
                <h2>12.00</h2>
                <span>Time</span>
            </div>
        </div>


        <div class="card card-right">
            <div class="eye">
                <div class="number">
                    <h3>100</h3>
                    <span>Seat</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
